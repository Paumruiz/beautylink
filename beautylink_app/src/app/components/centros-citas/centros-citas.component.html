<app-header></app-header>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Servicio</th>
        <th>Cliente</th>
        <th>Empleado</th>
        <th>Centro</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.id }}</td>
        <td>{{ cita.servicio }}</td>
        <td>{{ cita.cliente }}</td>
        <td>{{ cita.empleado }}</td>
        <td>{{ cita.centro }}</td>
        <td>{{ cita.fecha }}</td>
      </tr>
    </tbody>
  </table>
</div>
