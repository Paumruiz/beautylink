

<div class="login-container">
  <div class='beautylink'>beauty.link</div>
  <div class="login-links">
    <button routerLink="/login-clientes" class="soycliente">Soy Cliente</button>
    <button routerLink="/login-centros" class="soycentro active">Soy Centro</button>
  </div>

  <div id='textoinicio' class='textoinicio'>¡Bienvenido! Inicia sesión por favor</div>

  <div *ngIf="showError" class="error-message">Credenciales incorrectas. Por favor, inténtalo de nuevo.</div>

  <form (ngSubmit)="submitForm()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email_centro" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password_centro" class="form-control" placeholder="Contraseña" required>
    </div>
    <div class="buttons-div">
      <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
      <button class="btn-register"><a routerLink="/register-centros">Registrarse</a></button>
    </div>
  </form>
</div>
<div class="vertical-grey">
  <div class="content">
    <img src="assets/images/coverlogo.png" alt="Imagen" class="center-image">
    <p class="center-text">Transforma tu belleza, simplifica tu gestión.</p>
  </div>
</div>
