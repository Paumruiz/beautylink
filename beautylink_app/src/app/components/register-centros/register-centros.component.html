<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-container">
  <div class="form-group">
    <label for="nombre_centro" class="form-label poppins-regular">Nombre del Centro:</label>
    <input formControlName="nombre_centro" type="text" id="nombre_centro" class="form-control">
  </div>

  <div class="form-group">
    <label for="direccion_centro" class="form-label poppins-regular">Dirección del Centro:</label>
    <input formControlName="direccion_centro" type="text" id="direccion_centro" class="form-control">
  </div>

  <div class="form-group">
    <label for="telefono_centro" class="form-label poppins-regular">Teléfono del Centro:</label>
    <input formControlName="telefono_centro" type="text" id="telefono_centro" class="form-control">
  </div>

  <div class="form-group">
    <label for="email_centro" class="form-label poppins-regular">Email:</label>
    <input formControlName="email_centro" type="email" id="email_centro" class="form-control">
  </div>

  <div class="form-group">
    <label for="password_centro" class="form-label poppins-regular">Contraseña:</label>
    <input formControlName="password_centro" type="password" id="password_centro" class="form-control">
  </div>

  <div class="buttons-div">
    <button type="submit" class="btn btn-primary btn-register">Registrarse</button>
  </div>
</form>

<div class="vertical-grey">
  <div class="content">
    <img src="assets/images/coverlogo.png" alt="Imagen" class="center-image">
    <p class="center-text">Transforma tu belleza, simplifica tu gestión.</p>
  </div>
</div>
